<ion-header>

  <ion-navbar color="primary">
    <ion-title>pagina2</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Enviando con evento</h1>
  <ion-list *ngFor="let mutante of mutantes" (click)="irPagina3(mutante)">
    {{mutante.nombre}}
  </ion-list>

  <h1>Enviando con html</h1>
  <ion-list *ngFor="let mutante of mutantes" [navPush]="pagina3" [navParams]=" {'personaje':mutante} "  >
    {{mutante.nombre}}
  </ion-list>
</ion-content>
